apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sysdig-shield-staging
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: sysdig-deployments
    notifications.argoproj.io/subscribe.on-health-degraded.slack: sysdig-alerts
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/yourusername/sysdig-shield-argocd.git
    targetRevision: HEAD
    path: kustomize/overlays/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: sysdig-shield

  # Automated sync for staging environment
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    jsonPointers:
    - /webhooks/0/clientConfig/caBundle
