apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sysdig-shield-production
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: sysdig-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: sysdig-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: sysdig-alerts
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/yourusername/sysdig-shield-argocd.git
    targetRevision: HEAD
    path: kustomize/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: sysdig-shield

  # Manual sync for production (no automated sync)
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment with custom health checks
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    jsonPointers:
    - /webhooks/0/clientConfig/caBundle

  # Custom health checks for Sysdig components
  health:
  - group: apps
    kind: DaemonSet
    check: |
      hs = {}
      if obj.status ~= nil then
        if obj.status.numberReady == obj.status.desiredNumberScheduled then
          hs.status = "Healthy"
          hs.message = "All pods running"
        else
          hs.status = "Progressing"
          hs.message = "Waiting for pods: " .. obj.status.numberReady .. "/" .. obj.status.desiredNumberScheduled
        end
      else
        hs.status = "Unknown"
        hs.message = "No status available"
      end
      return hs
  - group: apps
    kind: Deployment
    check: |
      hs = {}
      if obj.status ~= nil then
        if obj.status.readyReplicas == obj.spec.replicas then
          hs.status = "Healthy"
          hs.message = "All replicas ready"
        else
          hs.status = "Progressing"
          hs.message = "Waiting for replicas"
        end
      else
        hs.status = "Unknown"
        hs.message = "No status available"
      end
      return hs
