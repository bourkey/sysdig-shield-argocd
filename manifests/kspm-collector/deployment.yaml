apiVersion: apps/v1
kind: Deployment
metadata:
  name: sysdig-kspm-collector
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: sysdig-kspm-collector
    app.kubernetes.io/component: kspm-collector
    app.kubernetes.io/part-of: sysdig-shield
    app.kubernetes.io/version: "latest"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sysdig-kspm-collector
      app.kubernetes.io/component: kspm-collector
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sysdig-kspm-collector
        app.kubernetes.io/component: kspm-collector
        app.kubernetes.io/part-of: sysdig-shield
    spec:
      serviceAccountName: sysdig-kspm-collector

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - sysdig-kspm-collector
              topologyKey: kubernetes.io/hostname

      containers:
      - name: kspm-collector
        image: quay.io/sysdig/kspm-collector:latest
        imagePullPolicy: Always

        # Resource requests and limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi

        # Ports
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP

        # Environment variables
        env:
        - name: SYSDIG_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: sysdig-agent
              key: access-key
        - name: API_ENDPOINT
          value: "https://secure.sysdig.com"
        - name: LOG_LEVEL
          value: "info"
        - name: BENCHMARKS_ENABLED
          value: "true"
        - name: RBAC_ANALYSIS_ENABLED
          value: "true"
        - name: NETWORK_POLICY_EVALUATION_ENABLED
          value: "true"

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3

        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true

      volumes:
      - name: config
        configMap:
          name: sysdig-kspm-collector
          optional: true
