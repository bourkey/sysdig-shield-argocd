apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sysdig-agent
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    app.kubernetes.io/name: sysdig-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: sysdig-shield
    app.kubernetes.io/version: "latest"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sysdig-agent
      app.kubernetes.io/component: agent
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sysdig-agent
        app.kubernetes.io/component: agent
        app.kubernetes.io/part-of: sysdig-shield
    spec:
      serviceAccountName: sysdig-agent
      hostNetwork: true
      hostPID: true
      hostIPC: true
      dnsPolicy: ClusterFirstWithHostNet

      # Tolerations to run on all nodes including master/control-plane
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists

      containers:
      - name: sysdig-agent
        image: quay.io/sysdig/agent:latest
        imagePullPolicy: Always

        # Privileged security context for host-level monitoring
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_RESOURCE
            - SYS_PTRACE
            - SYS_CHROOT
            - NET_RAW
            - NET_ADMIN

        # Resource requests and limits
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        # Environment variables
        env:
        - name: SYSDIG_AGENT_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: sysdig-agent
              key: access-key
        - name: COLLECTOR
          value: "collector.sysdigcloud.com"
        - name: COLLECTOR_PORT
          value: "6443"
        - name: SECURE
          value: "true"
        - name: K8S_NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # Readiness probe
        readinessProbe:
          exec:
            command:
            - test
            - -e
            - /opt/draios/logs/running
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Liveness probe
        livenessProbe:
          exec:
            command:
            - test
            - -e
            - /opt/draios/logs/running
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        # Volume mounts
        volumeMounts:
        # Host filesystem access
        - name: docker-sock
          mountPath: /host/var/run/docker.sock
          readOnly: false
        - name: containerd-sock
          mountPath: /host/run/containerd/containerd.sock
          readOnly: false
        - name: crio-sock
          mountPath: /host/var/run/crio/crio.sock
          readOnly: false
        - name: dev-vol
          mountPath: /host/dev
          readOnly: false
        - name: proc-vol
          mountPath: /host/proc
          readOnly: true
        - name: boot-vol
          mountPath: /host/boot
          readOnly: true
        - name: modules-vol
          mountPath: /host/lib/modules
          readOnly: true
        - name: usr-vol
          mountPath: /host/usr
          readOnly: true
        - name: run-vol
          mountPath: /host/run
        - name: varrun-vol
          mountPath: /host/var/run
        - name: sysdig-agent-config
          mountPath: /opt/draios/etc/kubernetes/config
        - name: osrel
          mountPath: /host/etc/os-release
          readOnly: true

      volumes:
      # Host paths for container runtime sockets
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: containerd-sock
        hostPath:
          path: /run/containerd/containerd.sock
          type: Socket
      - name: crio-sock
        hostPath:
          path: /var/run/crio/crio.sock
          type: Socket
      # Host filesystem paths
      - name: dev-vol
        hostPath:
          path: /dev
      - name: proc-vol
        hostPath:
          path: /proc
      - name: boot-vol
        hostPath:
          path: /boot
      - name: modules-vol
        hostPath:
          path: /lib/modules
      - name: usr-vol
        hostPath:
          path: /usr
      - name: run-vol
        hostPath:
          path: /run
      - name: varrun-vol
        hostPath:
          path: /var/run
      - name: osrel
        hostPath:
          path: /etc/os-release
          type: File
      # Agent configuration
      - name: sysdig-agent-config
        configMap:
          name: sysdig-agent
          optional: true
