apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sysdig-node-analyzer
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    app.kubernetes.io/name: sysdig-node-analyzer
    app.kubernetes.io/component: node-analyzer
    app.kubernetes.io/part-of: sysdig-shield
    app.kubernetes.io/version: "latest"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sysdig-node-analyzer
      app.kubernetes.io/component: node-analyzer
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sysdig-node-analyzer
        app.kubernetes.io/component: node-analyzer
        app.kubernetes.io/part-of: sysdig-shield
    spec:
      serviceAccountName: sysdig-node-analyzer
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet

      # Tolerations to run on all nodes
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane

      containers:
      - name: node-analyzer
        image: quay.io/sysdig/node-analyzer:latest
        imagePullPolicy: Always

        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_PTRACE
            - SYS_CHROOT

        # Resource requests and limits
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Environment variables
        env:
        - name: SYSDIG_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: sysdig-agent
              key: access-key
        - name: API_ENDPOINT
          value: "https://secure.sysdig.com"
        - name: HOST_ROOT
          value: "/host"
        - name: IMAGE_ANALYZER_ENABLED
          value: "true"
        - name: HOST_ANALYZER_ENABLED
          value: "true"
        - name: RUNTIME_SCANNER_ENABLED
          value: "true"
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: 12000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 12000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 5

        # Volume mounts for container runtimes and host filesystem
        volumeMounts:
        # Docker socket
        - name: docker-sock
          mountPath: /var/run/docker.sock
          readOnly: false
        # Containerd socket
        - name: containerd-sock
          mountPath: /run/containerd/containerd.sock
          readOnly: false
        # CRI-O socket
        - name: crio-sock
          mountPath: /var/run/crio/crio.sock
          readOnly: false
        # Host root filesystem
        - name: host-root
          mountPath: /host
          readOnly: true
        # Configuration
        - name: node-analyzer-config
          mountPath: /opt/draios/etc
        # Temporary storage for scanning
        - name: tmp
          mountPath: /tmp

      volumes:
      # Container runtime sockets
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: containerd-sock
        hostPath:
          path: /run/containerd/containerd.sock
          type: Socket
      - name: crio-sock
        hostPath:
          path: /var/run/crio/crio.sock
          type: Socket
      # Host root filesystem
      - name: host-root
        hostPath:
          path: /
          type: Directory
      # Configuration
      - name: node-analyzer-config
        configMap:
          name: sysdig-node-analyzer
          optional: true
      # Temporary storage
      - name: tmp
        emptyDir: {}
