apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sysdig-agent-egress
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/name: sysdig-agent
    app.kubernetes.io/part-of: sysdig-shield
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: sysdig-agent
  policyTypes:
  - Egress
  egress:
  # Allow egress to Sysdig backend
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow to Kubernetes API server
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 6443
    - protocol: TCP
      port: 443
