apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: admission-controller-ingress
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/name: sysdig-admission-controller
    app.kubernetes.io/part-of: sysdig-shield
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: sysdig-admission-controller
  policyTypes:
  - Ingress
  ingress:
  # Allow ingress from Kubernetes API server (all namespaces for API server pods)
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 8080
