apiVersion: apps/v1
kind: Deployment
metadata:
  name: sysdig-admission-controller
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: sysdig-admission-controller
    app.kubernetes.io/component: admission-controller
    app.kubernetes.io/part-of: sysdig-shield
    app.kubernetes.io/version: "latest"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: sysdig-admission-controller
      app.kubernetes.io/component: admission-controller
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sysdig-admission-controller
        app.kubernetes.io/component: admission-controller
        app.kubernetes.io/part-of: sysdig-shield
    spec:
      serviceAccountName: sysdig-admission-controller

      # Pod anti-affinity to spread replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - sysdig-admission-controller
              topologyKey: kubernetes.io/hostname

      containers:
      - name: admission-controller
        image: quay.io/sysdig/admission-controller:latest
        imagePullPolicy: Always

        # Resource requests and limits
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Ports
        ports:
        - name: webhook
          containerPort: 8443
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP

        # Environment variables
        env:
        - name: SYSDIG_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: sysdig-agent
              key: access-key
        - name: SYSDIG_ENDPOINT
          value: "https://secure.sysdig.com"
        - name: WEBHOOK_PORT
          value: "8443"
        - name: LOG_LEVEL
          value: "info"
        - name: K8S_AUDIT_DETECTIONS_ENABLED
          value: "true"
        - name: SCANNING_POLICIES_ENABLED
          value: "true"

        # Readiness probe on webhook port
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Volume mounts
        volumeMounts:
        # TLS certificate for webhook
        - name: tls-cert
          mountPath: /cert
          readOnly: true
        # Configuration
        - name: config
          mountPath: /config
          readOnly: true

      volumes:
      # TLS certificate from Secret
      - name: tls-cert
        secret:
          secretName: sysdig-admission-controller-tls
          optional: false
      # Configuration from ConfigMap
      - name: config
        configMap:
          name: sysdig-admission-controller
          optional: true
