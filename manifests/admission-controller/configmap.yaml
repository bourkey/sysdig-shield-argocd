apiVersion: v1
kind: ConfigMap
metadata:
  name: sysdig-admission-controller
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/name: sysdig-admission-controller
    app.kubernetes.io/component: admission-controller
    app.kubernetes.io/part-of: sysdig-shield
data:
  config.yaml: |
    # Admission Controller Configuration

    # Sysdig Secure endpoint
    sysdigSecureEndpoint: https://secure.sysdig.com

    # Webhook settings
    webhook:
      port: 8443
      timeout: 10

    # Scanner settings
    scanner:
      enabled: true
      cacheMaxSize: 1000
      imagePullPolicy: IfNotPresent

    # Policy settings
    policies:
      # K8s audit detections
      k8sAuditDetections: true

      # Image scanning
      alwaysAccept: false
      bypassNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - sysdig-shield

      # Dry run mode (log but don't block)
      denyOnError: false

    # Logging
    log:
      level: info
      format: json

    # Features
    features:
      k8sAuditDetections: true
      scanningPolicies: true
