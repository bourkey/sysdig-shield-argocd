apiVersion: apps/v1
kind: Deployment
metadata:
  name: sysdig-admission-controller
  namespace: sysdig-shield
spec:
  template:
    spec:
      containers:
      - name: admission-controller
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
