---
# ExternalSecret for Sysdig Agent Access Key
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sysdig-agent
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: sysdig-agent
    creationPolicy: Owner
  refreshInterval: 1h
  data:
  - secretKey: access-key
    remoteRef:
      key: sysdig/shield/access-key
      property: access-key
---
# ExternalSecret for Admission Controller TLS
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sysdig-admission-controller-tls
  namespace: sysdig-shield
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: sysdig-admission-controller-tls
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
  refreshInterval: 24h
  data:
  - secretKey: tls.crt
    remoteRef:
      key: sysdig/shield/admission-controller-tls
      property: tls.crt
  - secretKey: tls.key
    remoteRef:
      key: sysdig/shield/admission-controller-tls
      property: tls.key
